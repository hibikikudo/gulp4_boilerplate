<!doctype html>
<html lang="ja-jp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>当該ページまたはサイトの名前を50文字以内で記載</title>
    <meta name="description" content="当該ページまたはサイト説明文を100文字以内で記載">
    <!-- Google / Schema.org / Search Engine Tags -->
    <meta itemprop="name" content="当該ページまたはサイトの名前を50文字以内で記載">
    <meta itemprop="description" content="当該ページまたはサイト説明文を100文字以内で記載">
    <meta itemprop="image" content="/path/to/your/ogp-image.jpg">
    <!-- 電話番号の自動リンクを無効化 -->
    <meta name="format-detection" content="telephone=no">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://example.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="当該ページまたはサイトの名前を50文字以内で記載">
    <meta property="og:description" content="当該ページまたはサイト説明文を100文字以内で記載">
    <meta property="og:image" content="/path/to/your/ogp-image.jpg">
    <meta property="og:locale" content="ja_JP">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="当該ページまたはサイトの名前を50文字以内で記載">
    <meta name="twitter:description" content="当該ページまたはサイト説明文を100文字以内で記載">
    <meta name="twitter:image" content="/path/to/your/ogp-image.jpg">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- IE 11, Chrome, Firefox, Safari, Opera -->
    <link rel="icon" type="image/png" sizes="16x16" href="/path/to/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/path/to/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/path/to/favicon-48x48.png">
    <!-- Android -->
    <link rel="icon" type="image/png" sizes="128x128" href="/path/to/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/path/to/favicon-192x192.png">
    <!--Apple Touch Icon-->
    <link rel="apple-touch-icon" sizes="120x120" href="/path/to/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" size="152x152" href="/path/to/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/path/to/apple-touch-icon-180x180.png">
    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/style.css"> </head>
  <body>
    <p>Hello world!</p>
    <script src="/js/lib.min.js"></script>
  </body>
</html>
